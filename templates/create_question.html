<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Question | QnA Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#D7E6E3] min-h-screen flex items-center justify-center font-mono">
    
    <div class="max-w-lg w-full bg-[#FAF7EC] rounded-2xl shadow-2xl mt-20 mb-10 px-10 py-12 border border-[#24404E]">
        <h2 class="text-3xl font-bold mb-8 text-[#24404E] text-center">
        Ask a <span class="text-[#E8593A]">Question</span>
        </h2>
        <h4 class="text-[#24404E] text-center"> Visible after admin approval </h4>
        <form method="POST" action="" id="question-form"> 
            {% csrf_token %}

            <label for="name" class="block text-[#24404E] font-semibold mb-2">Name <span class="text-red-600">*</span></label>
            <input id="name" name="name" type="text" required
                class="w-full mb-6 px-4 py-3 border border-[#24404E] rounded focus:outline-none focus:ring-2 bg-white focus:ring-[#E8593A]"
                value="{{user.display_name}}" readonly/>

            <label for="email" class="block text-[#24404E] font-semibold mb-2">Email <span class="text-red-600">*</span> </label>
            <input id="email" name="email" type="email" required
                class="w-full mb-6 px-4 py-3 border border-[#24404E] rounded focus:outline-none focus:ring-2 bg-white focus:ring-[#E8593A]"
                value="{{email}}" readonly/>

            <label for="user_id" class="block text-[#24404E] font-semibold mb-2">User Id <span class="text-red-600">*</span> </label>
            <input id="user_id" name="user_id" type="user_id" required
                class="w-full mb-6 px-4 py-3 border border-[#24404E] rounded focus:outline-none focus:ring-2 bg-white focus:ring-[#E8593A]"
                value="{{user.user_id}}" readonly/>

            <label for="question_title" class="block text-[#24404E] font-semibold mb-2">Title <span class="text-red-600">*</span></label>
            <input id="question_title" name="question_title" type="text" required
                class="w-full mb-6 px-4 py-3 border border-[#24404E] rounded focus:outline-none focus:ring-2 focus:ring-[#E8593A]"
                placeholder="Enter question title" />

            <label for="question_body" class="block text-[#24404E] font-semibold mb-2">Body <span class="text-red-600">*</span> </label>
            <textarea id="question_body" name="question_body" rows="6" required
                class="w-full mb-6 px-4 py-3 border border-[#24404E] rounded focus:outline-none focus:ring-2 focus:ring-[#E8593A]"
                placeholder="Describe your question in detail"></textarea>

            <label for="question_remarks" class="block text-[#24404E] font-semibold mb-2">Remarks</label>
            <textarea id="question_remarks" name="question_remarks" rows="3"
                class="w-full mb-8 px-4 py-3 border border-[#24404E] rounded focus:outline-none focus:ring-2 focus:ring-[#E8593A]"
                placeholder="Optional remarks or additional info"></textarea>

            <button type="submit" class="w-full bg-[#E8593A] text-white font-semibold py-3 rounded hover:bg-[#24404E] transition">
                Submit Question
            </button>
        </form>

    </div>

</body>
</html>
