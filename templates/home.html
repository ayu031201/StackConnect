<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QnA Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#D7E6E3] min-h-screen flex items-center justify-center font-sans">

    <div class="login-container bg-[#FAF7EC] rounded-2xl shadow-2xl px-10 py-14 text-center border border-[#24404E]">
    <h2 class="text-3xl font-bold mb-5 text-[#24404E]">
        Welcome to <span class="text-[#E8593A]">StackConnect</span>
    </h2>
    <p class="text-[#24404E] mb-8 text-lg"> Please Sign In to continue</p>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email" required 
            class="inline-block px-6 py-2 rounded border" />
        <button type="submit" 
                class="inline-block px-6 py-2 bg-[#E8593A] text-white rounded hover:bg-[#24404E] transition font-semibold">
            Sign In
        </button>
    </form>


</div>


</body>
</html>
